<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>From Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 id="result">Sign Up Today</h1>
      <form action="" id="form" class="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" minlength="3" />
          <span></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="(888)888-88-88" />
          <span></span>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="email@provider.com" />
          <span></span>
        </div>
        <div class="form-group">
          <label for="website">Website URL</label>
          <input id="website" type="text" placeholder="www.example.com" />
          <span></span>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
          <span></span>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
          />
          <span></span>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>

    <script src="FormValidator.js"></script>
  </body>
</html>
